<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Whack-a-mole</title>
</head>
<body>
    <div class="start-state show" id="startState">
        <div class="start-message">Welcome to the Slime Farming Sim!</div>
        <select id="difficultyLevel">
            <option disabled hidden selected>Difficulty</option>
            <option value="0">Easy</option>
            <option value="1">Normal</option>
            <option value="2">Expert</option>
          </select>
          <div id="start">Start</div>
    </div>
    <div class="game-display">
        <div class="header">
            <h1>Slime Farming Sim</h1>
            <div class="top-bar">
                <p class="countdown">Time Left: <span id="secondsLeft">15</span></p>
                <p class="scoreboard">Score: <span id="scoreNum"></span></p>
                <p class="health">Lives: <span id="numLives">5</span></p>
            </div>  
        </div>
        <div id="grid"></div> 
    </div>
    <div class="end-state" id="endState">
        <div class="outcome-message"></div>
        <div id="restart">Restart</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
