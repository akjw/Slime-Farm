<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack-a-mole</title>
</head>
<body>
    <div class="start-state show" id="startState">
        <div class="start-message">Welcome to the Digglett Farming Sim!</div>
        <select id="difficultyLevel">
            <option disabled hidden selected>Difficulty</option>
            <option value="0">Easy</option>
            <option value="1">Normal</option>
            <option value="2">Expert</option>
          </select>
          <button id="start">Start</button>
    </div>
    <div class="game-display">
        <h1>Digglett Farm Sim</h1>
        <div class="top-bar">
            <div class="countdown">Time Left: <span id="secondsLeft">15</span></div>
            <button class="start">Start</button>
            <div class="scoreboard">Score: <span id="scoreNum"></span></div>
            <div class="health">Lives: <span id="numLives">5</span></div>
        </div>   
        <div id="grid"></div> 
    </div>
    <div class="end-state" id="endState">
        <div class="outcome-message"></div>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
